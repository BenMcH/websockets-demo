<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trivia Management</title>
</head>

<body>
	<section style="display: flex; flex-direction: column;" id="game">
		<button name="new_game" type="button">New Game</button>
		<button name="stop_game" type="button">Stop Game</button>
	</section>
	<script src="/socket.io/socket.io.js"></script>
	<script>

		let socket = io();

		document.querySelectorAll('button[type=button]').forEach(btn => {
			btn.addEventListener('click', () => socket.emit(btn.getAttribute('name')))
		})
	</script>
</body>

</html>
