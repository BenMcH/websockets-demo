<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<style>
		.column {
			flex-direction: column;
			display: flex;
		}

		.center {
			align-items: center;
		}

		.thin {
			max-width: 300px;
		}

		.width-300 {
			width: 300px;
		}

		.gap {
			gap: 1rem;
		}

		#question {
			background-color: #3e3e3e;
			color: #f1f1f1;

			min-width: 300px;
			text-align: center;
			max-width: 600px;

			padding: 8px;
			border-radius: 10px;
		}

	</style>
	<section class="column center">
		<p id="message"></p>
		<p id="question"></p>
		<p id="submitted"></p>
		<form id="answers" class="column width-300 gap">
		</form>
	</section>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		const questionElement = document.querySelector('#question');
		const submitted = document.querySelector('#submitted');
		const form = document.querySelector('form#answers');

		let socket = io();

		socket.on('submitted', (arg) => {
			submitted.textContent = `Submitted: ${arg}`
		})

		socket.on('message', (message) => {
			document.querySelector('#message').innerText = message
		});

		socket.on('question', ({ question, answers }) => {
			questionElement.textContent = question;
			form.innerHTML = ''

			answers.forEach((answer) => {
				const element = document.createElement('button');

				element.type = 'submit'
				element.value = answer;
				element.innerText = answer;

				form.appendChild(element);
			})
		})

		form.addEventListener('submit', (event) => {
			event.preventDefault();

			socket.emit('answer', event.submitter.value);
		})
	</script>
</body>

</html>
